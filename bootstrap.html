<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
      <span class="border-top border-color-primary">
      <form action="#" onsubmit="signup(event)"> 
      
        <h2>Book A Call </h2>
        <p>Book a call slot and our representative will call you within 1 hour of selected time</p>
        <hr>
        <div>
        <label for="fname" class="form-label">Name:</label>
        <input type="text" id="fname" name="fname" class="form-control">
      </div>
      <div>
        <label for="mail" class="form-label">Email:</label>
        <input type="email" id="mail" name="mail" size="50" class="form-control">
      </div>
      <div>
        <label for="phone" class="form-label">phone:</label>
        <input type="tel" id="phone" name="phone" size="50" class="form-control">
      </div>
      <div>
        <label for="time" class="form-label">Time for Call:</label>
        <input type="date" id="time" name="date" size="25" class="form-control" ><br>
        <div>
        <input type="time" id="time2" name="time" size="25" class="form-control"><br>
      </div>
      </div>
      <button class="btn btn-primary form-control" type="submit">Submit</button>
      
      </form>
      </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  </body>
</html>
